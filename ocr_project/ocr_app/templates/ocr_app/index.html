{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'ocr_app/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Optical Character Recognition (OCR) App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" action="{% url 'ocr_app:upload_image' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="file" name="image" class="form-control" accept="image/*" capture="environment">
                        <button class="btn btn-primary" type="submit">Extract Text</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
